<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec Personnalisation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .admin-form {
            margin: 2rem auto;
            max-width: 400px;
            text-align: left;
        }
        .admin-form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        .admin-form input, .admin-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .admin-form button {
            padding: 0.5rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .admin-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur le Site</h1>
    </header>

    <main>
        <h2>Personnalisation du site</h2>
        <form class="admin-form">
            <label for="site-title">Titre du site :</label>
            <input type="text" id="site-title" placeholder="Entrez le titre du site">

            <label for="welcome-message">Message d'accueil :</label>
            <textarea id="welcome-message" rows="4" placeholder="Entrez un message d'accueil"></textarea>

            <button type="button" onclick="applyCustomizations()">Appliquer</button>
        </form>

        <div id="custom-output" style="margin-top: 2rem;">
            <h3 id="custom-title">Titre du site</h3>
            <p id="custom-message">Message d'accueil</p>
        </div>
    </main>

    <footer>
        <p>Site de démonstration sans back-end réel.</p>
    </footer>

    <script>
        function applyCustomizations() {
            // Récupérer les valeurs des champs
            const title = document.getElementById('site-title').value;
            const message = document.getElementById('welcome-message').value;

            // Appliquer les personnalisations sur la page
            document.getElementById('custom-title').textContent = title || "Bienvenue sur le Site";
            document.getElementById('custom-message').textContent = message || "Ceci est un message d'accueil par défaut.";

            // Optionnel : effacer les champs après application
            document.getElementById('site-title').value = '';
            document.getElementById('welcome-message').value = '';
        }
    </script>

</body>
</html>
